name: Daily Invoice Processor

on:
  schedule:
    # Run at 9:00 AM UTC, Monday through Friday
    - cron: '0 9 * * 1-5'
  workflow_dispatch: # Allow manual triggering

jobs:
  process-invoices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests python-dotenv
        
    - name: Run invoice processor
      env:
        OUTLOOK_API_BASE_URL: ${{ secrets.OUTLOOK_API_BASE_URL }}
        OUTLOOK_API_KEY: ${{ secrets.OUTLOOK_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ASTRA_DB_DATABASE_ID: ${{ secrets.ASTRA_DB_DATABASE_ID }}
        ASTRA_DB_APPLICATION_TOKEN: ${{ secrets.ASTRA_DB_APPLICATION_TOKEN }}
        ASTRA_DB_KEYSPACE: invoices
      run: |
        python scripts/github_actions_processor.py
        
    - name: Upload logs as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: processing-logs-${{ github.run_number }}
        path: logs/
